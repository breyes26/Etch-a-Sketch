<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title">Etch-a-Sketch</h1>
    <div class="sketcher-wrap">
        <div class="container-grid"></div>
    </div>
    <div class="bottom-section">
        <div class="circle left"></div>
        <div class="choices">
            <div class="buttons">
                <button id="draw-btn">
                    <div class="img-wrp">
                        <img src="images/pencil.png" alt="Pencil Icon">
                    </div> 
                    draw
                </button>
                <button id="erase-btn">
                    <div class="img-wrp">
                        <img src="images/eraser.png" alt="Eraser Icon">
                    </div> 
                    ERASE
                </button>
                <button id="rgb-btn">
                    <div class="img-wrp">
                        <img src="images/rainbow.png" alt="Rainbow Icon">
                    </div> 
                    RGB
                </button>
            </div>
            <div class="slider-io">
                <div class="input">
                    <div class="slider-container">
                        <input class='slider' type="range" min="0" max="100" value="20" step="10" class="slider" id="myRange">
                    </div>
                </div>
                <p id="range-output" class="output">Grid-Size: 20x20</p>
            </div>
            
        </div>
        <div class="circle right"></div>
    </div>
        
  
   
</body>
</html>
